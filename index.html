<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="your-result">
                    <h1>Your Result</h1>
                    <div class="circle">
                        <h2>76</h2>
                        <p>of 100</p>
                    </div>
                    <h3>Great</h3>
                    <p class="message">Your performance exceed 65% of the people conducting the test here!</p>
                </div>
                <div class="result-summary">
                    <h3>Summary</h3>
                    <div class="categories">
                        <div class="bar reaction">
                            <div class="wrapper">
                                <img src="./images/icon-reaction.svg" alt="">
                                <p>Reaction</p>
                            </div>
                            <p><span class="bold">80</span> / 100</p>
                        </div>
                        <div class="bar memory">
                            <div class="wrapper">
                                <img src="./images/icon-memory.svg" alt="">
                                <p>Memory</p>
                            </div>
                            <p><span class="bold">92</span> / 100</p>
                        </div>
                        <div class="bar verbal">
                            <div class="wrapper">
                                <img src="./images/icon-verbal.svg" alt="">
                                <p>Verbal</p>
                            </div>
                            <p><span class="bold">61</span> / 100</p>
                        </div>
                        <div class="bar visual">
                            <div class="wrapper">
                                <img src="./images/icon-visual.svg" alt="">
                                <p>Visual</p>
                            </div>
                            <p><span class="bold">73</span> / 100</p>
                        </div>
                    </div>
                    <a href="#" class="btn">Continue</a>
                </div>
            </div>
        </div>
    </main>


    <script src="./app.js"></script>
</body>

</html>
